<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Vue Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:extra-light|Vast+Shadow" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="my-5">
          <form v-on:submit.prevent="getData">
            <div class="row">
              <div class="col-md-6 offset-md-3">
                <h5>Introduce your City (or Browser will auto-detect *):</h5>
                <div class="input-group">
                  <input type="text" class="autocomplete form-control" v-model="city">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit">Submit</button>
                  </div>
                </div>
                <p>
                  <i>
                    Attention: 93% browser geolocation detection compatible, so be patience if you're not working.
                  </i>
                </p>
              </div>
            </div>
          </form>
        </div>
        <div class="my-5">
          <div class="alert alert-info" v-show="loading">
            Loading...
          </div>
          <div>
             <h4>Current weather in {{city}} is      
                {{temperature}} ยบ C </h4> 
          </div>
          <div class="col-xs-12">
            <figure class="icons">
              <canvas id="clear-day" width="64" height="64"></canvas>
              <canvas id="clear-night" width="64" height="64"></canvas>
              <canvas id="partly-cloudy-day" width="64" height="64"></canvas>
              <canvas id="partly-cloudy-night" width="64" height="64"></canvas>
              <canvas id="cloudy" width="64" height="64"></canvas>
              <canvas id="rain" width="64" height="64"></canvas>
              <canvas id="sleet" width="64" height="64"></canvas>
              <canvas id="snow" width="64" height="64"></canvas>
              <canvas id="wind" width="64" height="64"></canvas>
              <canvas id="fog" width="64" height="64"></canvas>
            </figure>
          </div>
          <div class="col-xs-12">
            <h4>Information:</h4> {{description}}
          </div>
          <br>
          <h4> Graphs</h4>
          <div>
                <img class="icon" src="images/humidity.svg"> {{humidity}}
                <img class="icon" src="images/pressure.svg"> {{pressure}}
                <img class="icon" src="images/wind.svg"> {{wind}}      
          </div>
          <div v-show="chart != null">
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <!--lodash cdn-->
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
  <script src="vueApp.js"></script>
  <script src="index.js"></script>
  <!-- animated icons for weather-->
  <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
</html>
